<div class="form-overlay" id="eventFormOverlay">
    <div class="event-form">
        <span class="close-btn" id="closeFormBtn" (click)="closeModal()">&times;</span>
        <h2>Nuevo Evento</h2>
        
        <form [formGroup]="eventForm" (ngSubmit)="handleSubmit()">
            <div class="form-group">
                <label for="eventName"> @if (eventForm.controls.nombre.invalid) {
                    <span class="required">*</span>
                    }Nombre del Evento:
                </label>
                <input type="text" id="eventName" formControlName="nombre">
                @if (this.eventForm.get('nombre')?.hasError('required')) {
                    <span class="field-error-message">ðŸš¨ Campo requerido</span>
                }@else if (this.eventForm.get('nombre')?.hasError('minlength')) {
                    <span class="field-error-message">ðŸš¨ Campo debe tener al menos 5 caracteres</span>
                } 
            </div>

            <div class="form-group">
                <label for="eventDescription">DescripciÃ³n:</label>
                <textarea id="eventDescription" formControlName="descripcion"></textarea>
            </div>

            <div class="form-group">
                <label for="eventLocation">Lugar:</label>
                <input type="text" id="eventLocation" formControlName="lugar">
            </div>
            <!-- validando si es necesario -->
            <!-- <div class="form-group">
                <label for="eventStatus">Estado:</label>
                <select id="eventStatus" formControlName="estado">
                    <option selected value="active">Activo</option>
                    <option value="finished">Finalizado</option>
                </select>
            </div> -->
                <app-satisfaction-option (rowsChanged)="updateOptionsArray($event)" />

            <div class="form-actions">
                <button type="submit" class="" [ngClass]="this.eventForm.valid ? 'submit-btn' : 'cancel-btn'" [disabled]="!this.eventForm.valid">Guardar</button>
                <button type="button" class="cancel-btn" id="cancelFormBtn" (click)="closeModal()">Cancelar</button>
            </div>
        </form>
        <!-- <pre>{{eventForm.value | json }}</pre> -->
    </div>
</div>
